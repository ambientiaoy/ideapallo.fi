<div class="row">
    <div class="col-lg-12">
        <form name="facebookSignInForm" role="form" novalidate ng-submit="submit(facebookSignInForm)">
            <button class="btn btn-block btn-social btn-facebook" type="button" data-ng-click="signIn()">
                <span class="fa fa-facebook"></span> {{'SIGN_IN_WITH_FACEBOOK' | translate}}
            </button>
        </form>
    </div>
</div>
<div class="row" ng-show="errorCode">
    <div class="col-lg-12">
        <div class="alert alert-danger alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="{{'ALERT_CLOSE' | translate}}">
                <span aria-hidden="true">&times;</span>
            </button>
            {{errorCode}}
        </div>
    </div>
</div>
