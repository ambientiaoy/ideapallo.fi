<div class="row">
    <article class="idea" ng-repeat="item in model">
        <label class="idea-title">{{'IDEAS_TITLE' | translate}}</label>
        <span>{{ item.title }}</span>
        <br/>
        <label class="idea-title">{{'IDEA_VIEW_CONTENT' | translate}}</label>
        <span>{{ item.content.substring(1, 100) }} <a href ng-click='onClickViewIdea(item)'>...</a></span>

        <footer>
            <div class="tags" ng-repeat="tag in item.tagNames">
                <a class="btn ng-binding" ng-click="onClickSearchTags( tag )">{{ tag }}</a>
            </div>
            <div class="people flex">
                <div><label>{{'IDEA_VIEW_PEOPLE' | translate}}</label></div>
                <div class="img-rounded">
                    <img src="https://pbs.twimg.com/profile_images/567283774602227713/ZcdNwpWF.jpeg" />
                </div>
            </div>
            <div class="stats fles">
                <span class="stars"><i class="fa fa-star-o fa-2x" aria-hidden="true"></i><i class="fa fa-star-o fa-2x" aria-hidden="true"></i><i class="fa fa-star-o fa-2x" aria-hidden="true"></i></span>
                <span class="smileys"><i class="fa fa-smile-o fa-2x" aria-hidden="true"></i><i class="fa fa-smile-o fa-2x" aria-hidden="true"></i><i class="fa fa-smile-o fa-2x" aria-hidden="true"></i><i class="fa fa-smile-o fa-2x" aria-hidden="true"></i></span>
                <span class="euros"><i class="fa fa-eur fa-2x" aria-hidden="true"></i></span>
            </div>
            <a href ng-click="onClickViewIdea(item)">{{'IDEAS_VIEW_IDEA' | translate}}</a>
        </footer>
    </article>

</div>
<div class="row" ng-show="errorCode">
    <div class="col-lg-12">
        <div class="alert alert-danger alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="{{'ALERT_CLOSE' | translate}}">
                <span aria-hidden="true">&times;</span>
            </button>
            {{errorCode}}
        </div>
    </div>
</div>
